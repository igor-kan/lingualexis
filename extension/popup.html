<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaLexis Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 0;
    }

    .content {
      padding: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .action-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
      font-size: 14px;
    }

    .action-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .action-icon {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }

    .toggle-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: rgba(74, 222, 128, 0.8);
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(20px);
    }

    .language-selector {
      margin-top: 12px;
    }

    .language-select {
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    .language-select option {
      background: #4c1d95;
      color: white;
    }

    .footer {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: white;
    }

    .collected-words {
      margin-top: 16px;
      max-height: 120px;
      overflow-y: auto;
    }

    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .word-text {
      font-weight: 500;
    }

    .word-translation {
      opacity: 0.7;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">ðŸ“š</div>
      <div>
        <h1 class="title">LinguaLexis</h1>
        <p class="subtitle">Language Learning Assistant</p>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="words-collected">0</div>
        <div class="stat-label">Words Collected</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="study-streak">0</div>
        <div class="stat-label">Study Streak</div>
      </div>
    </div>

    <div class="actions">
      <button class="action-button" id="open-app">
        <span class="action-icon">ðŸš€</span>
        Open LinguaLexis App
      </button>
      
      <button class="action-button" id="start-collection">
        <span class="action-icon">âœ¨</span>
        Start Word Collection
      </button>
    </div>

    <div class="toggle-section">
      <div class="toggle-row">
        <span class="toggle-label">Auto-highlighting</span>
        <div class="toggle-switch" id="highlighting-toggle">
          <div class="toggle-slider"></div>
        </div>
      </div>

      <div class="language-selector">
        <select class="language-select" id="language-select">
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="italian">Italian</option>
          <option value="portuguese">Portuguese</option>
        </select>
      </div>
    </div>

    <div class="collected-words" id="recent-words">
      <!-- Recent words will be populated here -->
    </div>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="view-all-words">View All Collected Words</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
